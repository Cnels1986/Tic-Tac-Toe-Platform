<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Login - T3 Platform</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
           <li> {{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
  <div class="registerForm">
    <h1>Login:</h1>
    <form method="post">
      <div class="regInput">
        <label for="userName">User Name:</label>
        <input name="userName" id="userName" value="{{ request.form['userName'] }}" required />
        <div class="errorMessage">
          {% if errorName %}
          <p class="error">{{ errorName }}</p>
          {% endif %}
        </div>
      </div>

      <div class="regInput">
        <label for="password">Password:</label>
        <input name="password" id="password" value="{{ request.form['password'] }}" required />
        <div class="errorMessage">
          {% if errorPass %}
          <p class="error">{{ errorPass }}</p>
          {% endif %}
        </div>
      </div>

      <input type="submit" value="Login"/>

      <div class="link">
        <a href="{{ url_for('register') }}">Sign up here.</a>
      </div>
    </form>
  </div>
</body>
</html>
